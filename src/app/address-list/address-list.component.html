<div class="card mb-3" *ngFor="let address of addressService.addresses">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div>{{address.title}}</div>
    <div class="dropdown dropleft">
      <button type="button" class="bg-transparent border-0 p-0" data-toggle="dropdown">
        <i class="fas fa-edit text-warning fa-fw"></i>
      </button>
      <div class="dropdown-menu">
        <button class="dropdown-item" (click)="addressService.getAddressById(address.id);" data-toggle="modal"
          data-target="#addAddressModal" data-keyboard="false" data-backdrop="static">Düzenle</button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" (click)="addressService.deleteAddressById(address.id)">Sil</button>
      </div>
    </div>
  </div>
  <div class="card-body d-flex justify-content-between align-items-center">
    <div>{{address.fullAddress}}</div>
    {{address.telephone | mask: '(000) 000-0000'}}
  </div>
</div>
<div class="card mb-3" *ngIf="addressService.addresses.length==0">
  <div class="card-body d-flex justify-content-center align-items-center" style="height: 265px;">
    <h5 class="h3 text-center text-secondary">Henüz bir addres eklemediniz!<br>Sağ alt köşedeki 'Yeni Adres Ekle'
      butonu ile<br> hemen bir tane ekle!</h5>
  </div>
</div>
<div class="text-right">
  <button type="button" (click)="addressService.resetCurrentAddress();" class="btn btn-primary" data-toggle="modal"
    data-target="#addAddressModal" data-keyboard="false" data-backdrop="static">Yeni
    Adres Ekle</button>
</div>
<app-add-address></app-add-address>
