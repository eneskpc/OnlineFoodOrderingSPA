<div class="card mb-2">
  <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-action" *ngFor="let product of productService.products">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-sm btn-success" (click)="productService.getProductById(product.id)" data-toggle="modal" data-target="#addShoopingCartModal" data-keyboard="false"
          data-backdrop="static">
          <i class="fas fa-plus"></i>
        </button>
        <div class="px-2">
          <h4 class="h6 m-0">{{product.productName}}</h4>
          <small>{{product.description}}</small>
        </div>
        <div class="px-2">
          <strong class="money-width">{{product.unitPrice}}</strong>
          <i class="fas fa-lira-sign"></i>
        </div>
      </div>
    </li>
  </ul>
</div>
<app-product-detail></app-product-detail>
